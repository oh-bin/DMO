<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>유키 길드 DMO Tools</title>
<style>
body {
  margin:0;
  padding:0;
  font-family: 'Arial', sans-serif;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg, #071126, #0f1f33);
  overflow:hidden;
  color:#fff;
  position: relative;
}

/* 길드 마크 배경 */
body::before {
  content: "";
  position: fixed;
  top: 50%;
  left: 50%;
  width: 1000px;
  height: 1000px;
  background: url('IMG/guild.png') no-repeat center center;
  background-size: contain;
  transform: translate(-50%, -50%);
  opacity: 0.7;
  z-index: 0;
}

h1 {
  text-align:center;
  margin-bottom:40px;
  font-size:3em;
  text-shadow: 3px 3px 15px rgba(0,0,0,0.8);
  position: relative;
  z-index: 1;
}

.container {
  display:flex;
  gap:40px;
  flex-wrap:wrap;
  justify-content:center;
  position: relative;
  z-index: 1;
}

.card {
  background: rgba(0,0,0,0.7);  /* 카드 배경 진하게 */
  border-radius:20px;
  padding:40px 30px;
  width:280px;
  text-align:center;
  cursor:pointer;
  transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
  box-shadow: 0 10px 30px rgba(0,0,0,0.8); /* 그림자 강화 */
  position: relative;
  z-index: 1;
}

.card:hover {
  transform: translateY(-10px) scale(1.05);
  background: rgba(0,0,0,0.85); /* 호버시 더 진하게 */
  box-shadow: 0 15px 40px rgba(0,0,0,0.9);
}

.card img {
  width:100px;
  margin-bottom:20px;
  transition: transform 0.3s;
}
.card:hover img {
  transform: scale(1.2);
}

.card h2 {
  margin-bottom:10px;
  font-size:1.5em;
  color:#7ddcff;
  text-shadow: 2px 2px 6px rgba(0,0,0,0.9); /* 글자 그림자 추가 */
}

.card p {
  font-size:1em;
  color:#cfe3ff;
  text-shadow: 1px 1px 4px rgba(0,0,0,0.8); /* 설명 글자 그림자 */
}
</style>
</head>
<body>

<div>
  <h1>유키 길드 DMO Tools 선택</h1>
  <div class="container">
    <div class="card" onclick="location.href='/DMO/index.html'">
      <img src="IMG/metech.png" alt="메청/고스트 키링">
      <h2>메청 장비 & 고스트 키링</h2>
      <p>메청 장비, 고스트 키링 강화 기대값 계산</p>
    </div>
    <div class="card" onclick="location.href='/DMO/optionSimul.html'">
      <img src="IMG/dungeon.png" alt="상위 던전 장비">
      <h2>상위 던전 장비</h2>
      <p>상위 던전 장비 옵션 변경 시뮬레이션, 기대값 계산</p>
    </div>
  </div>
</div>

</body>
</html>
