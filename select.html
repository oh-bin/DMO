<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>유키 길드 DMO Tools</title>
<style>
/* 기본 스타일 */
body {
  margin:0;
  padding:0;
  font-family: 'Arial', sans-serif;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg, #071126, #0f1f33);
  overflow:hidden;
  color:#fff;
  position: relative;
  z-index: 1;
}
h1 {
  text-align:center;
  margin-bottom:40px;
  font-size:3em;
  text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
}
.container {
  display:flex;
  gap:40px;
  flex-wrap:wrap;
  justify-content:center;
  position: relative;
  z-index: 2;
}
.card {
  background: rgba(255,255,255,0.05);
  border-radius:20px;
  padding:40px 30px;
  width:280px;
  text-align:center;
  cursor:pointer;
  transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
  box-shadow: 0 6px 20px rgba(0,0,0,0.5);
}
.card:hover {
  transform: translateY(-10px) scale(1.05);
  background: rgba(127, 191, 255, 0.15);
  box-shadow: 0 12px 28px rgba(0,0,0,0.7);
}
.card img {
  width:100px;
  margin-bottom:20px;
  transition: transform 0.3s;
}
.card:hover img {
  transform: scale(1.2);
}
.card h2 {
  margin-bottom:10px;
  font-size:1.4em;
  color:#7ddcff;
}
.card p {
  font-size:0.95em;
  color:#cfe3ff;
}

/* 떠다니는 길드 마크 */
#floatingMarks {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  overflow: hidden;
  z-index: 0; /* 카드 뒤 */
}
.floatingMark {
  position: absolute;
  width: 60px;
  height: 60px;
  opacity: 0.5;
  animation: floatAnim linear infinite;
}
@keyframes floatAnim {
  0% { transform: translateY(100vh) translateX(0) rotate(0deg); opacity:0; }
  10% { opacity:0.6; }
  100% { transform: translateY(-100px) translateX(var(--x)) rotate(360deg); opacity:0; }
}
</style>
</head>
<body>

<div id="floatingMarks"></div> <!-- 떠다니는 마크 -->

<div>
  <h1>유키 길드 DMO Tools 선택</h1>
  <div class="container">
    <div class="card" onclick="location.href='/DMO/index.html'">
      <img src="IMG/metech.png" alt="메청/고스트 키링">
      <h2>메청 장비 & 고스트 키링</h2>
      <p>메청 장비, 고스트 키링 강화 기대값 계산</p>
    </div>
    <div class="card" onclick="location.href='/DMO/optionSimul.html'">
      <img src="IMG/dungeon.png" alt="상위 던전 장비">
      <h2>상위 던전 장비</h2>
      <p>상위 던전 장비 옵션 변경 시뮬레이션, 기대값 계산</p>
    </div>
  </div>
</div>

<script>
// 떠다니는 길드 마크 생성
const markCount = 15; // 마크 갯수
const container = document.getElementById("floatingMarks");

for(let i=0; i<markCount; i++){
  const img = document.createElement("img");
  img.src = "IMG/guild_mark.png"; // 길드 마크 PNG
  img.className = "floatingMark";
  
  const x = Math.random() * window.innerWidth;
  img.style.setProperty('--x', (Math.random()*200-100)+'px'); // 좌우 흔들림
  img.style.left = x + "px";
  
  const duration = 20 + Math.random()*10; // 20~30초
  img.style.animationDuration = duration + "s";
  
  const scale = 0.5 + Math.random()*0.7;
  img.style.width = 60*scale + "px";
  img.style.height = 60*scale + "px";
  
  container.appendChild(img);
}
</script>

</body>
</html>
