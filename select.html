<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>유키 길드 DMO Tools</title>
<style>
body {
  margin:0;
  padding:0;
  font-family: 'Arial', sans-serif;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg, #071126, #0f1f33);
  overflow:hidden;
  color:#fff;
  position: relative;
}

/* 길드 마크 배경 */
body::before {
  content: "";
  position: fixed;
  top: 50%;
  left: 50%;
  width: 600px;        /* 원하는 크기로 조절 */
  height: 600px;
  background: url('IMG/guild_mark.png') no-repeat center center;
  background-size: contain;
  transform: translate(-50%, -50%);
  opacity: 0.1;       /* 희미하게 표시 */
  z-index: 0;
}

h1 {
  text-align:center;
  margin-bottom:40px;
  font-size:3em;
  text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
  position: relative;
  z-index: 1;
}
.container {
  display:flex;
  gap:40px;
  flex-wrap:wrap;
  justify-content:center;
  position: relative;
  z-index: 1;
}
.card {
  background: rgba(255,255,255,0.05);
  border-radius:20px;
  padding:40px 30px;
  width:280px;
  text-align:center;
  cursor:pointer;
  transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
  box-shadow: 0 6px 20px rgba(0,0,0,0.5);
  position: relative;
  z-index: 1;
}
.card:hover {
  transform: translateY(-10px) scale(1.05);
  background: rgba(127, 191, 255, 0.15);
  box-shadow: 0 12px 28px rgba(0,0,0,0.7);
}
.card img {
  width:100px;
  margin-bottom:20px;
  transition: transform 0.3s;
}
.card:hover img {
  transform: scale(1.2);
}
.card h2 {
  margin-bottom:10px;
  font-size:1.4em;
  color:#7ddcff;
}
.card p {
  font-size:0.95em;
  color:#cfe3ff;
}
</style>
</head>
<body>

<div>
  <h1>유키 길드 DMO Tools 선택</h1>
  <div class="container">
    <div class="card" onclick="location.href='/DMO/index.html'">
      <img src="IMG/metech.png" alt="메청/고스트 키링">
      <h2>메청 장비 & 고스트 키링</h2>
      <p>메청 장비, 고스트 키링 강화 기대값 계산</p>
    </div>
    <div class="card" onclick="location.href='/DMO/optionSimul.html'">
      <img src="IMG/dungeon.png" alt="상위 던전 장비">
      <h2>상위 던전 장비</h2>
      <p>상위 던전 장비 옵션 변경 시뮬레이션, 기대값 계산</p>
    </div>
  </div>
</div>

</body>
</html>
