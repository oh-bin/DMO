<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>디지몬 장비 강화 비용 표</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f8; padding: 20px; }
    table { border-collapse: collapse; width: 100%; background: white; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background: #e3e8ee; }
  </style>
</head>
<body>

<h2>디지몬 장비 강화 비용 표</h2>

<table id="enhanceTable">
  <thead>
    <tr>
      <th>강화 단계</th>
      <th>성공 확률</th>
      <th>실패 확률</th>
      <th>강화 비용 (T/M/Bit)</th>
      <th>비용 (Bit 환산)</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  // 단위 변환
  function toBit(T, M, Bit) {
    return (T * 1000000) + (M * 1000) + Bit;
  }

  // 실제 입력 데이터 + 임시값
  const data = [
    { from: 0, to: 1, T: 5, M: 500, Bit: 0, success: 100 },
    { from: 1, to: 2, T: 6, M: 200, Bit: 300, success: 95 },
    { from: 2, to: 3, T: 7, M: 800, Bit: 500, success: 90 },
    { from: 3, to: 4, T: 8, M: 900, Bit: 750, success: 85 },
    { from: 4, to: 5, T: 9, M: 300, Bit: 900, success: 80 },

    // 사용자 제공
    { from: 5, to: 6, T: 10, M: 541, Bit: 520, success: 75 },

    { from: 6, to: 7, T: 12, M: 200, Bit: 0, success: 70 },
    { from: 7, to: 8, T: 15, M: 100, Bit: 200, success: 65 },
    { from: 8, to: 9, T: 18, M: 400, Bit: 500, success: 60 },
    { from: 9, to: 10, T: 22, M: 300, Bit: 800, success: 55 },

    // 사용자 제공
    { from: 10, to: 11, T: 30, M: 784, Bit: 610, success: 50 },

    { from: 11, to: 12, T: 45, M: 100, Bit: 900, success: 45 },
    { from: 12, to: 13, T: 60, M: 300, Bit: 500, success: 40 },

    // 사용자 제공
    { from: 13, to: 14, T: 78, M: 439, Bit: 190, success: 35 },

    { from: 14, to: 15, T: 95, M: 800, Bit: 0, success: 30 }
  ];

  const tbody = document.querySelector("#enhanceTable tbody");

  data.forEach(row => {
    const fail = 100 - row.success;
    const bitValue = toBit(row.T, row.M, row.Bit);

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${row.from} → ${row.to}</td>
      <td>${row.success}%</td>
      <td>${fail}%</td>
      <td>${row.T}T ${row.M}M ${row.Bit}Bit</td>
      <td>${bitValue.toLocaleString()} Bit</td>
    `;
    tbody.appendChild(tr);
  });
</script>

</body>
</html>
